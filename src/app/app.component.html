
<div>
<img [src]="user.photo" [alt]="user.firstName">
<h1> Nom : {{user.name}} </h1>
<h2>Prénom : {{user.firstName}} </h2>
<p id="age" [hidden]="user.isHidden"> J'ai {{user.age}} ans </p>

<p id="citation">{{user.quote}}</p>

<input type="text" [(ngModel)]="user.quote">
<br>
<button id="hiden" (click)="age()">Afficher ou masquer âge</button>
